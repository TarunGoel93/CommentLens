<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video List</title>
</head>
<body>
    <h1>Video List</h1>
    <ul>
        {% for video in videos %}
            <li>
                <a href="https://www.youtube.com/watch?v={{ video.id }}" target="_blank">{{ video.title }}</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
