<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analysis Results</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #1e1e1e;
            color: #f5f5f5;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #2c2c2c;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 600px;
        }
        h1, h3 {
            text-align: center;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        ul li {
            background-color: #333;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
        }
        img {
            display: block;
            margin: 20px auto;
            max-width: 100%;
            height: auto;
        }
        .btn-secondary {
            display: block;
            margin: 20px auto;
            background-color: #6c757d;
            border-color: #6c757d;
        }
        .btn-secondary:hover {
            background-color: #5a6268;
            border-color: #545b62;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1>Sentiment Analysis Results</h1>
        <h3>Sentiment Counts:</h3>
        <ul>
            <li>Positive: {{ sentiments['positive'] }}</li>
            <li>Negative: {{ sentiments['negative'] }}</li>
            <li>Neutral: {{ sentiments['neutral'] }}</li>
        </ul>
        <h3>Sentiment Analysis Graph:</h3>
        <img src="data:image/png;base64,{{ plot_url }}" alt="Sentiment Analysis Graph">
        <a href="/dashboard" class="btn btn-secondary mt-3">Back to Dashboard</a>
    </div>
</body>
</html>
