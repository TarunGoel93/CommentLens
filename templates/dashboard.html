  <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: #1e1e1e;
            color: #f5f5f5;
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        header {
            background-color: #2c2c2c;
            padding: 15px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        header h1 {
            margin: 0;
        }
        .container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .welcome-message {
            margin: 20px;
            font-size: 24px;
            text-align: center;
        }
        .button-group {
            margin-top: 20px;
            text-align: center;
        }
        .button-group a {
            display: inline-block;
            background-color: #007bff;
            color: #f5f5f5;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 18px;
            margin: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s;
        }
        .button-group a:hover {
            background-color: #0056b3;
        }
        footer {
            background-color: #2c2c2c;
            color: #f5f5f5;
            text-align: center;
            padding: 15px;
            box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.2);
        }
        footer a {
            color: #007bff;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Your Dashboard</h1>
    </header>
    <div class="container">
        <div class="welcome-message">
            <p>Hello, {{ user.name }}!</p>
            <p>Select a platform to analyze your content:</p>
        </div>
        <div class="button-group">
            <a href="{{ url_for('youtube') }}">YouTube</a>
            <a href="#">Instagram</a>
            <a href="#">Twitter</a>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 Feed Back Tracker. <a href="{{ url_for('logout') }}">Logout</a></p>
    </footer>
</body>
</html>
