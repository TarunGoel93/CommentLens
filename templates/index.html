<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Our Platform</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: #1c1c1c;
            color: #f1f1f1;
            text-align: center;
        }
        .hero-section {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            padding: 0 20px;
        }
        .hero-section h1 {
            font-size: 3em;
            margin: 0;
            padding: 0;
            line-height: 1.2;
            color: #ffffff;
        }
        .hero-section p {
            font-size: 1.2em;
            margin-top: 20px;
            margin-bottom: 40px;
            color: #dcdcdc;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .buttons a {
            text-decoration: none;
            padding: 15px 30px;
            border-radius: 5px;
            font-size: 1.2em;
            transition: background-color 0.3s;
            color: #fff;
        }
        .buttons .register {
            background-color: #28a745;
        }
        .buttons .register:hover {
            background-color: #218838;
        }
        .buttons .login {
            background-color: #ffc107;
        }
        .buttons .login:hover {
            background-color: #e0a800;
        }
        .social-icons {
            margin-top: 30px;
        }
        .social-icons a {
            color: #dcdcdc;
            margin: 0 10px;
            font-size: 1.5em;
            transition: color 0.3s;
        }
        .social-icons a:hover {
            color: #ffffff;
        }
        footer {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-size: 0.9em;
            color: #dcdcdc;
        }
    </style>
</head>
<body>
    <div class="hero-section">
        <h1>Welcome to Our Content Analysis Platform</h1>
        <p>Analyze your content across multiple platforms with ease and get instant feedback.</p>
        <div class="buttons">
            <a href="/register" class="register">Get Started</a>
            <a href="/login" class="login">Login</a>
        </div>
        <div class="social-icons">
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-linkedin-in"></i></a>
        </div>
    </div>
    <footer>
        &copy; 2024 Feed Back Tracker. All Rights Reserved.
    </footer>
</body>
</html>
